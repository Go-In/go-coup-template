<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/profile.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Go Coup</title>
</head>
<body>
  <div class="header">
    <div class="full-container">
      <div class="navigation">
        <div class="left">
          <div class="nav-btn">Go Coup</div>
        </div>
        <div class="right">
          <div class="nav-btn">Profile</div>
          <div class="nav-btn">Cart</div>
        </div>
      </div>
    </div>
  </div>
  <div class="full-container">

    <div class="container">
      <div class="profile-nav">
        <a class="profile-nav-btn" href="/profile.html">
          profile
        </a>
        <a class="profile-nav-btn" href="/profile.html">
          wallet
        </a>
        <div class="profile-image-wrapper">
          <img class="profile-image" src="https://www.what-dog.net/Images/faces2/scroll001.jpg" alt=" profile">
        </div>
        <a class="profile-nav-btn" href="/profile.html">
          coupon
        </a>
        <a class="profile-nav-btn" href="/profile.html">
          setting
        </a>
      </div>

      <div class="container">
        <form action="">
          <div class="form-group row">
            <div class="col-md-6 col-xs-12">
              <label for="usr">Name:</label>
              <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="col-md-6 col-xs-12">
              <label for="usr">LastName:</label>
              <input type="text" class="form-control" id="lastname" name="lastname">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6 col-xs-12">
              <label for="usr">Birthday:</label>
              <input type="date" class="form-control" id="birthday" name="birthday">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6 col-xs-12">
              <label for="usr">Password:</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-6 col-xs-12">
              <label for="usr">Confirm Password:</label>
              <input type="password" class="form-control" id="confirm" name="confirm">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-md-4 col-xs-12">
              <input type="submit" class="btn btn-gocoup" value="Submit">
            </div>
          </div>
        </form>

      </div>
    </div>

  </div>
  <div class="footer">
    <div class="container">
      <div class="footer-right">
        <div class="nav-btn">contact us</div>
      </div>
    </div>
  </div>
</body>
</html>
