<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Go Coup</title>
</head>
<body>
  <div class="header">
    <div class="full-container">
      <div class="navigation">
        <div class="left">
          <div class="nav-btn">Go Coup</div>
        </div>
        <div class="right">
          <div class="nav-btn">Profile</div>
          <div class="nav-btn">Cart</div>
        </div>
      </div>
    </div>
  </div>
  <div class="full-container">

    <div class="container">
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="item active">
            <img src="https://www.w3schools.com/bootstrap/ny.jpg" alt="Los Angeles" style="width:100%;">
          </div>

          <div class="item">
            <img src="https://www.w3schools.com/bootstrap/ny.jpg" alt="Chicago" style="width:100%;">
          </div>

          <div class="item">
            <img src="https://www.w3schools.com/bootstrap/ny.jpg" alt="New york" style="width:100%;">
          </div>
        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="search-bar">
        <input type="text" class="search-input">
        <button type="button" name="button" class="btn search-btn">Search</button>
      </div>


      <div class="content row">
        <div class="col-md-4 col-sm-6 col-xs-12">
          <a href="/detail.html">

              <img class="coup-img" src="https://kfcbd.com/wp-content/uploads/2016/11/kfc-logo.png" alt="coup-image">
              <div class="row">
                <div class="col-xs-8 coup-left">
                  <p class="coup-text">name: KFC</p>
                  <p class="coup-text">exp: 19/9/17</p>
                </div>
                <div class="col-xs-4 coup-right">
                  <p>90 pts</p>
                </div>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-4 col-sm-6 col-xs-12">

                <div class="col-xs-4 coup-right">
                  <p>90 pts</p>

        <div class="col-md-4 col-sm-6 col-xs-12">

              <img class="coup-img" src="https://kfcbd.com/wp-content/uploads/2016/11/kfc-logo.png" alt="coup-image">
              <div class="row">
                <div class="col-xs-8 coup-left">
                  <p class="coup-text">name: KFC</p>
                  <p class="coup-text">exp: 19/9/17</p>
                </div>
                <div class="col-xs-4 coup-right">
                  <p>90 pts</p>
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>
  <div class="footer">
    <div class="container">
      <div class="footer-right">
        <div class="nav-btn">contact us</div>

</html>
